basePath: /
definitions:
  models.Book:
    properties:
      UUID:
        type: string
      author:
        type: string
      name:
        type: string
    type: object
  models.Customer:
    properties:
      UUID:
        type: string
      email:
        type: string
      firstName:
        type: string
      lastName:
        type: string
    type: object
  models.Order:
    properties:
      UUID:
        type: string
      bookUUIDs:
        items:
          type: string
        type: array
      customerUUID:
        type: string
    type: object
host: localhost:3000
info:
  contact: {}
  description: Gt Web API
  title: Gt API
  version: 0.0.1
paths:
  /books:
    get:
      description: Endpoint to retrieve all books
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Book'
            type: array
        "404":
          description: Not Found
      summary: Retrieve entire books inventory
      tags:
      - Book
  /checkout:
    post:
      description: Endpoint to check out customer
      parameters:
      - description: List of Books to Create Order With
        in: body
        name: books
        required: true
        schema:
          type: array
      - description: Email
        in: body
        name: email
        required: true
        schema:
          type: string
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.Order'
        "422":
          description: Unprocessable Entity
      summary: checkout the customer with list of books
      tags:
      - Checkout
  /customers:
    post:
      description: Endpoint to post customer creation
      parameters:
      - description: First Name
        in: body
        name: firstName
        required: true
        schema:
          type: string
      - description: Last Name
        in: body
        name: lastName
        required: true
        schema:
          type: string
      - description: Email
        in: body
        name: email
        required: true
        schema:
          type: string
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.Customer'
        "400":
          description: Bad Request
        "422":
          description: Unprocessable Entity
      summary: Create customer
      tags:
      - Customer
  /customers/{customerUUID}:
    get:
      description: Endpoint to retrieve customer record
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Customer'
      summary: Show sole customer by id or email
      tags:
      - Customer
  /customers/{customerUUID}/orders:
    get:
      description: Endpoint to retrieve customer record
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Order'
            type: array
      summary: Retrieve all orders / order history for particular customer
      tags:
      - Customer
  /customers/{customerUUID}/orders/{orderUUID}:
    get:
      description: Endpoint to retrieve order record
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Order'
      summary: Retrieve order details
      tags:
      - Order
  /ping:
    get:
      description: Endpoint to check for a basic response
      produces:
      - text/plain
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: Basic health check
      tags:
      - Ping
swagger: "2.0"
